<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐询智索 布尔查询</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --primary-light: #64B5F6;
            --primary-dark: #1976D2;
            --secondary: #03A9F4;
            --light-bg: #f5fbff;
            --card-bg: rgba(255, 255, 255, 0.92);
            --text-dark: #263238;
            --text-medium: #546E7A;
            --text-light: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(33, 150, 243, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(33, 150, 243, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(3, 169, 244, 0.08) 0%, transparent 25%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid rgba(33, 150, 243, 0.15);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(33, 150, 243, 0.1);
            border-radius: var(--border-radius);
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-text span {
            color: var(--text-dark);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: stretch;
        }

        .left-panel, .right-panel {
            flex: 1;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(33, 150, 243, 0.15);
            display: flex;
            flex-direction: column;
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0;
            overflow: hidden;
            border: 1px solid #b0cde8;
            border-radius: 8px;
            background-color: rgba(176, 205, 232, 0.15);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            padding: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            color: var(--text-medium);
        }

        .file-name {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--primary-dark);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .query-content {
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .query-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(33, 150, 243, 0.2);
        }

        .query-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .query-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--primary-dark);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .query-header i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .query-body {
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .boolean-display {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .boolean-item {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.2);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .boolean-operator {
            font-size: 1.3rem;
            color: var(--primary-dark);
            font-weight: bold;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .union-display {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .union-keyword {
            background: rgba(3, 169, 244, 0.15);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .union-operator {
            font-size: 1rem;
            color: var(--primary-dark);
            font-weight: bold;
        }

        .data-stream {
            background: rgba(176, 205, 232, 0.15);
            padding: 10px;
            border-radius: var(--border-radius);
            min-height: 110px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
            height: 250px;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
            height: 250px;
        }

        .gauge {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-dark);
            transition: all 0.8s ease-out;
        }

        .phase-title {
            font-size: 1.2rem;
            color: var(--primary-dark);
            padding: 10px 0;
            margin: 15px 0;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(33, 150, 243, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 新增：统一结果样式 */
        .query-results {
            background: rgba(176, 205, 232, 0.15);
            padding: 20px;
            border-radius: var(--border-radius);
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .time-stats {
            margin-bottom: 20px;
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .time-stat {
            margin-bottom: 15px;
        }

        .time-stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .time-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .time-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 40px;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-database"></i>
            </div>
            <div class="logo-text">隐询智索<span>查询系统</span></div>
        </div>
        <button class="back-btn" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>返回主界面
        </button>
    </header>

    <div class="main-container">
        <div class="left-panel">
            <div class="form-container">
                <div class="form-group">
                    <label for="inverted_index_file"><i class="fas fa-search"></i>上传倒排索引文件 (.csv)：</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>点击选择文件</span>
                            <span class="file-name" id="inverted-index-file-name">未选择文件</span>
                        </div>
                        <input type="file" id="inverted_index_file" name="inverted_index_file" accept=".csv" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="query_file"><i class="fas fa-list"></i>上传查询文件 (.txt)：</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>点击选择文件</span>
                            <span class="file-name" id="query-file-name">未选择文件</span>
                        </div>
                        <input type="file" id="query_file" name="query_file" accept=".txt" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-code-branch"></i>执行布尔查询
                </button>
            </div>

            <div class="query-content">
                <div class="query-section">
                    <div class="query-header">
                        <i class="fas fa-sitemap"></i> 布尔查询结构
                    </div>
                    <div class="query-body">
                        <div id="boolean-display" class="boolean-display">
                            等待查询...
                        </div>

                        <div id="union-display" class="union-display">
                            <!-- 并集查询内容将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>

                <h3><i class="fas fa-terminal"></i> 后台数据流</h3>
                <div class="data-stream">
                    <pre id="debug-log">等待查询数据...</pre>
                </div>

                <div class="query-header">
                    <i class="fas fa-poll"></i> 最终查询结果
                </div>
                <div class="query-results" id="final-result">
                    等待查询结果...
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="phase-title">
                <i class="fas fa-object-group"></i> 析取查询阶段时间分析
            </div>

            <div class="chart-grid">
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-bolt"></i> 生成 Stag 时间</h4>
                    <canvas id="genStagChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-search"></i> 检索 Stag 时间</h4>
                    <canvas id="retriveStagChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-key"></i> 生成 XToken 时间</h4>
                    <canvas id="genXTokenChart"></canvas>
                </div>
                <div class="gauge-container">
                    <h4 class="chart-title"><i class="fas fa-percentage"></i> 子集判定时间占比</h4>
                    <div class="gauge">
                        <canvas id="subsetGauge"></canvas>
                        <div class="gauge-value" id="gauge-value">0‱</div>
                    </div>
                </div>
            </div>

            <div class="phase-title">
                <i class="fas fa-object-intersect"></i> 合取查询阶段时间分析
            </div>

            <div class="time-stats">
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span><i class="fas fa-server"></i> 子集判定时间</span>
                        <span id="get-es-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="get-es-bar" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span><i class="fas fa-lock-open"></i> 解密结果时间</span>
                        <span id="decrypt-result-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="decrypt-result-bar" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>正在执行布尔查询，请稍候...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          
            const invertedIndexFileInput = document.getElementById('inverted_index_file');
            const invertedIndexFileNameDisplay = document.getElementById('inverted-index-file-name');
            invertedIndexFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    invertedIndexFileNameDisplay.textContent = this.files[0].name;
                } else {
                    invertedIndexFileNameDisplay.textContent = '未选择文件';
                }
            });

            const queryFileInput = document.getElementById('query_file');
            const queryFileNameDisplay = document.getElementById('query-file-name');
            queryFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    queryFileNameDisplay.textContent = this.files[0].name;
                } else {
                    queryFileNameDisplay.textContent = '未选择文件';
                }
            });

         
            let genStagChart, retriveStagChart, genXTokenChart, subsetGauge;

            function initCharts() {
             
                const genStagCtx = document.getElementById('genStagChart').getContext('2d');
                genStagChart = new Chart(genStagCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(33, 150, 243, 0.7)',
                            borderColor: 'rgba(33, 150, 243, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });

          
                const retriveStagCtx = document.getElementById('retriveStagChart').getContext('2d');
                retriveStagChart = new Chart(retriveStagCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(3, 169, 244, 0.7)',
                            borderColor: 'rgba(3, 169, 244, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });

             
                const genXTokenCtx = document.getElementById('genXTokenChart').getContext('2d');
                genXTokenChart = new Chart(genXTokenCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(0, 188, 212, 0.7)',
                            borderColor: 'rgba(0, 188, 212, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });

               
                const subsetGaugeCtx = document.getElementById('subsetGauge').getContext('2d');
                subsetGauge = new Chart(subsetGaugeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['子集判定时间', '其他时间'],
                        datasets: [{
                            data: [0, 100],
                            backgroundColor: [
                                'rgba(33, 150, 243, 0.7)',
                                'rgba(200, 200, 200, 0.5)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 1200,
                            easing: 'easeOutQuart'
                        },
                        circumference: 180,
                        rotation: -90,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            initCharts();

        
            function updateTimeDisplay(id, time) {
                const element = document.getElementById(id);
                if (time < 0.001) {
                    element.textContent = time.toExponential(2) + 's';
                } else {
                    element.textContent = time.toFixed(6) + 's';
                }
            }

            function updateTimeBar(barId, time, maxTime) {
                const bar = document.getElementById(barId);
                const percentage = (time / maxTime) * 100;
                bar.style.width = `${Math.min(percentage, 100)}%`;
                if (time < 0.001) {
                    bar.textContent = time.toExponential(2) + 's';
                } else {
                    bar.textContent = time.toFixed(6) + 's';
                }
            }

        
            function displayBooleanQuery(dList) {
                const booleanDisplay = document.getElementById('boolean-display');
                booleanDisplay.innerHTML = '';

                dList.forEach((d, index) => {
                    const dElement = document.createElement('div');
                    dElement.className = 'boolean-item';
                    dElement.textContent = d;
                    dElement.style.animationDelay = `${index * 100}ms`;
                    booleanDisplay.appendChild(dElement);

                    if (index < dList.length - 1) {
                        const operator = document.createElement('div');
                        operator.className = 'boolean-operator';
                        operator.textContent = '∩';
                        operator.style.animationDelay = `${index * 100 + 50}ms`;
                        booleanDisplay.appendChild(operator);
                    }
                });
            }

       
            function displayUnionQuery(dTags) {
                const unionDisplay = document.getElementById('union-display');
                unionDisplay.innerHTML = '';

                for (const [d, tags] of Object.entries(dTags)) {
                    const unionElement = document.createElement('div');
                    unionElement.style.marginBottom = '15px';
                    unionElement.innerHTML = `
                        <div><strong>${d} 的标签并集：</strong></div>
                        <div class="union-display">
                            ${tags.map((tag, idx) => `
                                <div class="union-keyword">${tag}</div>
                                ${idx < tags.length - 1 ? '<div class="union-operator">∨</div>' : ''}
                            `).join('')}
                        </div>
                    `;
                    unionDisplay.appendChild(unionElement);
                }
            }

        
            document.getElementById('submit-btn').addEventListener('click', function (event) {
                event.preventDefault();
                const queryStructureFile = document.getElementById('inverted_index_file').files[0];
                const invertedIndexFile = document.getElementById('inverted_index_file').files[0];
                const queryFile = document.getElementById('query_file').files[0];

                if (!queryStructureFile || !queryFile) {
                    alert('请上传倒排索引文件和查询文件！');
                    return;
                }

                document.getElementById('loading').style.display = 'block';
                document.getElementById('debug-log').textContent = '正在执行布尔查询...';
                document.getElementById('union-display').innerHTML = '';
                document.getElementById('final-result').textContent = '等待查询结果...';

                const formData = new FormData();
                formData.append('query_structure_file', queryStructureFile);
                formData.append('inverted_index_file', invertedIndexFile);
                formData.append('query_file', queryFile);

                fetch('/search_boolean', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';

                    const result = data.result;
                    document.getElementById('debug-log').textContent = result;

                    const queryFileReader = new FileReader();
                    queryFileReader.onload = function(e) {
                        const queryContent = e.target.result;
                        const dList = queryContent.split('\n').filter(line => line.trim()).map(line => line.trim());
                        displayBooleanQuery(dList);

                        // 最终结果显示为 print(f"🎉 最终查询结果: {final_result}")
                        const finalMatch = result.match(/🎉 最终查询结果: \[(.*?)\]/);
                        if (finalMatch) {
                            const finalResult = finalMatch[1].replace(/'/g, '').split(',').map(x => x.trim());
                            document.getElementById('final-result').textContent = finalResult.join(', ');
                        } else {
                            document.getElementById('final-result').textContent = '未找到结果';
                        }

                        const structureFileReader = new FileReader();
                        structureFileReader.onload = function(e) {
                            const csvContent = e.target.result;
                            const rows = csvContent.split('\n');
                            const dTags = {};

                            for (let i = 0; i < rows.length; i++) {
                                const row = rows[i].trim();
                                if (!row) continue;
                                const columns = row.split(',');
                                if (columns.length < 3) continue;
                                const d = columns[0].trim();
                                const tag = columns[1].trim();
                                if (dList.includes(d)) {
                                    if (!dTags[d]) dTags[d] = [];
                                    if (!dTags[d].includes(tag)) dTags[d].push(tag);
                                }
                            }

                            displayUnionQuery(dTags);
                        };
                        structureFileReader.readAsText(queryStructureFile);
                    };
                    queryFileReader.readAsText(queryFile);

                  
                    let genStagTimes = {};
                    let retriveStagTimes = {};
                    let genXTokenTimes = {};
                    let getEsTime = 0;

                    result.split('\n').forEach(line => {
                        if (line.includes('gen stag for')) {
                            const parts = line.split(':');
                            const timeValue = parseFloat(parts[1].trim().split(' ')[0]);
                            const keyword = parts[0].split('gen stag for ')[1].trim();
                            genStagTimes[keyword] = timeValue;
                        } else if (line.includes('retrive stag for')) {
                            const parts = line.split(':');
                            const timeValue = parseFloat(parts[1].trim().split(' ')[0]);
                            const keyword = parts[0].split('retrive stag for ')[1].trim();
                            retriveStagTimes[keyword] = timeValue;
                        } else if (line.includes('gen xtoken for')) {
                            const parts = line.split(':');
                            const timeValue = parseFloat(parts[1].trim().split(' ')[0]);
                            const keywordPair = parts[0].split('gen xtoken for ')[1].trim();
                            genXTokenTimes[keywordPair] = timeValue;
                        } else if (line.includes('get es:')) {
                            getEsTime = parseFloat(line.split(':')[1].trim().split(' ')[0]);
                        }
                    });

                    const genStagSum = Object.values(genStagTimes).reduce((a, b) => a + b, 0);
                    const retriveStagSum = Object.values(retriveStagTimes).reduce((a, b) => a + b, 0);
                    const denominator = genStagSum + retriveStagSum + getEsTime;
                    const subsetPermillage = denominator > 0 ? (getEsTime / denominator) * 10000 : 0;

                    genStagChart.data.labels = Object.keys(genStagTimes);
                    genStagChart.data.datasets[0].data = Object.values(genStagTimes);
                    genStagChart.update();

                    retriveStagChart.data.labels = Object.keys(retriveStagTimes);
                    retriveStagChart.data.datasets[0].data = Object.values(retriveStagTimes);
                    retriveStagChart.update();

                    genXTokenChart.data.labels = Object.keys(genXTokenTimes);
                    genXTokenChart.data.datasets[0].data = Object.values(genXTokenTimes);
                    genXTokenChart.update();

                    subsetGauge.data.datasets[0].data = [subsetPermillage / 100, 100 - subsetPermillage / 100];
                    subsetGauge.update();
                    document.getElementById('gauge-value').textContent = `${subsetPermillage.toFixed(2)}‱`;

               
                    let getESTime = 0;
                    let decryptTime = 0;
                    result.split('\n').forEach(line => {
                        if (line.includes('get es:')) {
                            getESTime = parseFloat(line.split(':')[1].trim().split(' ')[0]);
                        } else if (line.includes('dec to get res:')) {
                            decryptTime = parseFloat(line.split(':')[1].trim().split(' ')[0]);
                        }
                    });

                    updateTimeDisplay('get-es-time', getESTime);
                    updateTimeDisplay('decrypt-result-time', decryptTime);

                    const maxTime = Math.max(getESTime, decryptTime);
                    updateTimeBar('get-es-bar', getESTime, maxTime);
                    updateTimeBar('decrypt-result-bar', decryptTime, maxTime);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('debug-log').textContent = '查询出错: ' + error.message;
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
