<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐询智索 析取查询</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --primary-light: #64B5F6;
            --primary-dark: #1976D2;
            --secondary: #03A9F4;
            --light-bg: #f5fbff;
            --card-bg: rgba(255, 255, 255, 0.92);
            --text-dark: #263238;
            --text-medium: #546E7A;
            --text-light: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(33, 150, 243, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(33, 150, 243, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(3, 169, 244, 0.08) 0%, transparent 25%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid rgba(33, 150, 243, 0.15);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(33, 150, 243, 0.1);
            border-radius: var(--border-radius);
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-text span {
            color: var(--text-dark);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: stretch;
        }

        .left-panel, .right-panel {
            flex: 1;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(33, 150, 243, 0.15);
            display: flex;
            flex-direction: column;
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, .file-input-wrapper {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #b0cde8;
            background-color: rgba(176, 205, 232, 0.15);
            color: var(--text-dark);
            font-size: 0.9rem;
            transition: var(--transition);
            outline: none;
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            padding: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            color: var(--text-medium);
        }

        .file-name {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--primary-dark);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .query-content {
            background: rgba(176, 205, 232, 0.15);
            padding: 4px 8px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            min-height: 35px;
            max-height: 60ps;
            overflow-y: auto;
        }

        .union-display {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .union-keyword {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.2);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .union-operator {
            font-size: 1.3rem;
            color: var(--primary-dark);
            font-weight: bold;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .query-results {
            background: rgba(176, 205, 232, 0.15);
            padding: 20px;
            border-radius: var(--border-radius);
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            margin-top: 10px;
            font-size: 1.4rem;  
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .results-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .result-item {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
            height: 250px;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
            height: 250px;
        }

        .gauge {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-dark);
            transition: all 0.8s ease-out;
        }

        .data-stream {
            background: rgba(176, 205, 232, 0.15);
            padding: 10px;
            border-radius: var(--border-radius);
            min-height: 110px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .data-stream pre {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        .time-stats {
            margin-bottom: 20px;
            background: rgba(176, 205, 232, 0.15);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .time-stat {
            margin-bottom: 15px;
        }

        .time-stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .time-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .time-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 40px;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(33, 150, 243, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-database"></i>
            </div>
            <div class="logo-text">隐询智索<span>查询系统</span></div>
        </div>
        <button class="back-btn" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>返回主界面
        </button>
    </header>

    <div class="main-container">
        <div class="left-panel">
            <div class="form-container">
                <div class="form-group">
                    <label for="index_file"><i class="fas fa-folder-open"></i>选择数据集：</label>
                    <select id="index_file" name="index_file" required>
                        <option value="data/enron_index0.csv">enron_index0.csv</option>
                        <option value="data/enron_index1.csv">enron_index1.csv</option>
                        <option value="data/enwiki_index0.csv">enwiki_index0.csv</option>
                        <option value="data/enwiki_index1.csv">enwiki_index1.csv</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inverted_file"><i class="fas fa-search"></i>选择倒排索引：</label>
                    <select id="inverted_file" name="inverted_file" required>
                        <option value="data/enron_inverted0.csv">enron_inverted0.csv</option>
                        <option value="data/enron_inverted1.csv">enron_inverted1.csv</option>
                        <option value="data/enwiki_inverted0.csv">enwiki_inverted0.csv</option>
                        <option value="data/enwiki_inverted1.csv">enwiki_inverted1.csv</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="query_file"><i class="fas fa-file-upload"></i>上传查询文档 (.txt)：</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>点击选择文件</span>
                            <span class="file-name" id="file-name">未选择文件</span>
                        </div>
                        <input type="file" id="query_file" name="query_file" accept=".txt" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <i class="fas fa-object-group"></i>开始析取查询
                </button>
            </div>
            
            <div class="query-info">
                <h3><i class="fas fa-search"></i> 查询内容</h3>
                <div class="query-content" id="query-content">
                    <div class="union-display" id="union-display">
                        等待查询...
                    </div>
                </div>
                
                <h3><i class="fas fa-terminal"></i> 后台数据流</h3>
                <div class="data-stream">
                    <pre id="debug-log">等待查询数据...</pre>
                </div>
                
                <h3><i class="fas fa-list-alt"></i> 查询结果</h3>
                <div class="query-results" id="query-results">
                    等待查询结果...
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <h3><i class="fas fa-chart-bar"></i> 析取查询执行时间详情</h3>
            
            <div class="chart-grid">
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-bolt"></i> 生成 Stag 时间</h4>
                    <canvas id="genStagChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-search"></i> 检索 Stag 时间</h4>
                    <canvas id="retriveStagChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h4 class="chart-title"><i class="fas fa-key"></i> 生成 XToken 时间</h4>
                    <canvas id="genXTokenChart"></canvas>
                </div>
                <div class="gauge-container">
                    <h4 class="chart-title"><i class="fas fa-percentage"></i> 子集判定时间占比</h4>
                    <div class="gauge">
                        <canvas id="subsetGauge"></canvas>
                        <div class="gauge-value" id="gauge-value" style="font-size: 1.4rem; color: var(--primary-dark);">0‱</div>
                    </div>
                </div>
            </div>
            
            <!-- 时间统计 -->
            <h3><i class="fas fa-stopwatch"></i> 时间统计</h3>
            <div class="time-stats">
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span>文件读取解析</span>
                        <span id="file-read-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="file-read-bar" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span>索引构建</span>
                        <span id="index-build-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="index-build-bar" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span>成功返回响应</span>
                        <span id="response-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="response-bar" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="time-stat">
                    <div class="time-stat-label">
                        <span>总耗时</span>
                        <span id="total-time">0.000s</span>
                    </div>
                    <div class="time-bar">
                        <div class="time-bar-fill" id="total-time-bar" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>正在查询中，请稍候...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          
            const fileInput = document.getElementById('query_file');
            const fileNameDisplay = document.getElementById('file-name');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                } else {
                    fileNameDisplay.textContent = '未选择文件';
                }
            });
            
           
            let genStagChart, retriveStagChart, genXTokenChart, subsetGauge;
            
            function initCharts() {
               
                const genStagCtx = document.getElementById('genStagChart').getContext('2d');
                genStagChart = new Chart(genStagCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(33, 150, 243, 0.7)',
                            borderColor: 'rgba(33, 150, 243, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });
                
           
                const retriveStagCtx = document.getElementById('retriveStagChart').getContext('2d');
                retriveStagChart = new Chart(retriveStagCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(3, 169, 244, 0.7)',
                            borderColor: 'rgba(3, 169, 244, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });
                
            
                const genXTokenCtx = document.getElementById('genXTokenChart').getContext('2d');
                genXTokenChart = new Chart(genXTokenCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '时间 (s)',
                            backgroundColor: 'rgba(0, 188, 212, 0.7)',
                            borderColor: 'rgba(0, 188, 212, 1)',
                            borderWidth: 1,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 800,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                type: 'logarithmic',
                                min: 1e-6,
                                max: 1e-3,
                                ticks: {
                                    callback: function(value) {
                                        return value.toExponential(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toExponential(5) + 's';
                                    }
                                }
                            }
                        }
                    }
                });
                
             
                const subsetGaugeCtx = document.getElementById('subsetGauge').getContext('2d');
                subsetGauge = new Chart(subsetGaugeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['子集判定时间', '其他时间'],
                        datasets: [{
                            data: [0, 100],
                            backgroundColor: [
                                'rgba(33, 150, 243, 0.7)',
                                'rgba(200, 200, 200, 0.5)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 1200,
                            easing: 'easeOutQuart'
                        },
                        circumference: 180,
                        rotation: -90,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
            
            initCharts();
            
        
            function updateTimeDisplay(id, time) {
                const element = document.getElementById(id);
                if (time < 0.001) {
                    element.textContent = time.toExponential(2) + 's';
                } else {
                    element.textContent = time.toFixed(3) + 's';
                }
            }
            
      
            function updateTimeBar(barId, time, maxTime) {
                const bar = document.getElementById(barId);
                const percentage = (time / maxTime) * 100;
                bar.style.width = `${Math.min(percentage, 100)}%`;
                if (time < 0.001) {
                    bar.textContent = time.toExponential(2) + 's';
                } else {
                    bar.textContent = time.toFixed(3) + 's';
                }
            }
            
        
            function displayQueryResults(result) {
                const resultsContainer = document.getElementById('query-results');
                resultsContainer.innerHTML = '';
                
             
                const resultLine = result.split('\n').find(line => line.includes('无重复文档编号'));
                if (!resultLine) {
                    resultsContainer.textContent = '未找到文档编号';
                    return;
                }
                
              
                const docIdsMatch = resultLine.match(/\[(.*?)\]/);
                if (!docIdsMatch) {
                    resultsContainer.textContent = '文档编号格式错误';
                    return;
                }
                
                const docIds = docIdsMatch[1].split(',').map(id => id.trim().replace(/['"\[\]]/g, ''));
                
               
                const resultsList = document.createElement('div');
                resultsList.className = 'results-list';
                
                docIds.forEach(id => {
                    const docElement = document.createElement('div');
                    docElement.className = 'result-item';
                    docElement.textContent = `文档编号: ${id}`;
                    resultsList.appendChild(docElement);
                });
                
                resultsContainer.appendChild(resultsList);
            }
            
          
            function displayUnionQuery(content) {
                const unionDisplay = document.getElementById('union-display');
                unionDisplay.innerHTML = '';
                
                const words = content.trim().split(/\s+/);
                words.forEach((word, index) => {
                    // 添加单词
                    const wordElement = document.createElement('div');
                    wordElement.className = 'union-keyword';
                    wordElement.textContent = word;
                    wordElement.style.animationDelay = `${index * 100}ms`;
                    unionDisplay.appendChild(wordElement);
                    
                    // 如果不是最后一个单词，添加并集运算符
                    if (index < words.length - 1) {
                        const operator = document.createElement('div');
                        operator.className = 'union-operator';
                        operator.textContent = '∨';
                        operator.style.animationDelay = `${index * 100 + 50}ms`;
                        unionDisplay.appendChild(operator);
                    }
                });
            }
            
        
            document.getElementById('submit-btn').addEventListener('click', function (event) {
                event.preventDefault();
                const indexFile = document.getElementById('index_file').value;
                const invertedFile = document.getElementById('inverted_file').value;
                const queryFile = document.getElementById('query_file').files[0];
                
                if (!queryFile) {
                    alert('请上传查询文档！');
                    return;
                }
                
                document.getElementById('loading').style.display = 'block';
                document.getElementById('debug-log').textContent = '正在执行查询...';
                
                const formData = new FormData();
                formData.append('index_file', indexFile);
                formData.append('inverted_file', invertedFile);
                formData.append('query_file', queryFile);
                
            
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    const queryContent = e.target.result;
                    displayUnionQuery(queryContent);
                    
                 
                    const fileReadStart = performance.now();
                    
                 
                    fetch('/search_union', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                    
                        const fileReadTime = (performance.now() - fileReadStart) / 1000;
                        updateTimeDisplay('file-read-time', fileReadTime);
                        
                        document.getElementById('loading').style.display = 'none';
                        
                      
                        const result = data.result;
                     
                        const highlight = result.replace(
                          /(查询完成，无重复文档编号.*)/g,
                          '<span style="font-size:1.1rem;font-weight:600;color:var(--primary-dark);">$1</span>'
                        );
                        document.getElementById('debug-log').innerHTML = highlight;
                        
                        const lines = result.split('\n');
                        
                 
                        let setupTime = 0;
                        let genStagTimes = {};
                        let retriveStagTimes = {};
                        let genXTokenTimes = {};
                        let getEsTime = 0;
                        let decTime = 0;
                        let keywords = [];
                        let keywordPairs = [];
                        
                   
                        lines.forEach(line => {
                      
                            if (line.includes('edb setup:')) {
                                setupTime = parseFloat(line.split(':')[1].trim().split(' ')[0]);
                                updateTimeDisplay('index-build-time', setupTime);
                            }
                         
                            else if (line.includes('gen stag for')) {
                                const parts = line.split(':');
                                const timePart = parts[1].trim();
                                const timeValue = parseFloat(timePart.split(' ')[0]);
                                const keyword = parts[0].split('gen stag for ')[1].trim();
                                genStagTimes[keyword] = timeValue;
                                keywords.push(keyword);
                            }
                        
                            else if (line.includes('retrive stag for')) {
                                const parts = line.split(':');
                                const timePart = parts[1].trim();
                                const timeValue = parseFloat(timePart.split(' ')[0]);
                                const keyword = parts[0].split('retrive stag for ')[1].trim();
                                retriveStagTimes[keyword] = timeValue;
                            }
                          
                            else if (line.includes('gen xtoken for')) {
                                const parts = line.split(':');
                                const timePart = parts[1].trim();
                                const timeValue = parseFloat(timePart.split(' ')[0]);
                                const keywordPair = parts[0].split('gen xtoken for ')[1].trim();
                                genXTokenTimes[keywordPair] = timeValue;
                                keywordPairs.push(keywordPair);
                            }
                           
                            else if (line.includes('get es:')) {
                                const parts = line.split(':');
                                getEsTime = parseFloat(parts[1].trim().split(' ')[0]);
                            }
                           
                            else if (line.includes('dec to get res:')) {
                                const parts = line.split(':');
                                decTime = parseFloat(parts[1].trim().split(' ')[0]);
                                updateTimeDisplay('response-time', decTime);
                            }
                        });
                        
                    
                        const genStagSum = Object.values(genStagTimes).reduce((a, b) => a + b, 0);
                        const retriveStagSum = Object.values(retriveStagTimes).reduce((a, b) => a + b, 0);
                        const denominator = setupTime + genStagSum + retriveStagSum + getEsTime + decTime;
                        const subsetPermillage = denominator > 0 ? (getEsTime / denominator) * 10000 : 0;
                        
                     
                        const totalTime = fileReadTime + setupTime + genStagSum + retriveStagSum + getEsTime + decTime;
                        
                      
                        updateTimeDisplay('total-time', totalTime);
                        const maxTime = Math.max(fileReadTime, setupTime, decTime, totalTime);
                        updateTimeBar('total-time-bar', totalTime, maxTime);

                      
                        updateTimeBar('file-read-bar', fileReadTime, maxTime);
                        updateTimeBar('index-build-bar', setupTime, maxTime);
                        updateTimeBar('response-bar', decTime, maxTime);
                        
                       
                        subsetGauge.data.datasets[0].data = [subsetPermillage / 100, 100 - subsetPermillage / 100];
                        subsetGauge.update();
                        document.getElementById('gauge-value').textContent = `${subsetPermillage.toFixed(2)}‱`;

                     
                        genStagChart.data.labels = keywords;
                        genStagChart.data.datasets[0].data = keywords.map(k => genStagTimes[k] || 0);
                        genStagChart.update();
                        
                        retriveStagChart.data.labels = keywords;
                        retriveStagChart.data.datasets[0].data = keywords.map(k => retriveStagTimes[k] || 0);
                        retriveStagChart.update();
                        
                        genXTokenChart.data.labels = keywordPairs;
                        genXTokenChart.data.datasets[0].data = keywordPairs.map(p => genXTokenTimes[p] || 0);
                        genXTokenChart.update();
                        
                     
                        displayQueryResults(result);
                    })
                    .catch(error => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('debug-log').innerHTML = '查询出错: ' + error.message;
                        console.error('Error:', error);
                    });
                };
                fileReader.readAsText(queryFile);
            });
        });
    </script>
</body>
</html>
